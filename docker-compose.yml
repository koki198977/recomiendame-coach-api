version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: nest
      POSTGRES_PASSWORD: nest
      POSTGRES_DB: coach
    ports:
      - '5532:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: development

volumes:
  pg_data:
